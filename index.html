<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Lista de Tareas</h1>
        <div class="entrada-tarea">
            <input type="text" id="nueva-tarea" placeholder="Nueva tarea...">
            <button onclick="agregarTarea()">Agregar</button>
        </div>
        <div class="contenido">
            <div class="resumen-tareas">
                <h2>Resumen</h2>
                <p>Total de tareas: <span id="total-tareas">0</span></p>
                <p>Tareas realizadas: <span id="tareas-realizadas">0</span></p>
            </div>
            <ul id="lista-tareas" class="lista-tareas"></ul>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
